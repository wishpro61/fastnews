<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel â€“ Ncertcollege</title>
<meta name="robots" content="noindex,nofollow">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Create New Post</h1>

<label>Title</label>
<input id="title">

<label>Slug</label>
<input id="slug">

<label>Category</label>
<select id="category"></select>

<label>Tags (comma separated)</label>
<input id="tags">

<label>Thumbnail URL</label>
<input id="thumbnail">

<label>Thumbnail ALT</label>
<input id="thumbAlt">

<div class="toolbar">
  <button onclick="cmd('bold')">B</button>
  <button onclick="cmd('italic')">I</button>
  <button onclick="cmd('underline')">U</button>

  <button onclick="heading('h2')">H2</button>
  <button onclick="heading('h3')">H3</button>
  <button onclick="heading('h4')">H4</button>

  <button onclick="addLink()">Link</button>
  <button onclick="addImage()">Image</button>
  <button onclick="addButton()">Button</button>
  <button onclick="addEmbed()">Embed</button>
</div>

<div id="editor" contenteditable="true"></div>

<button onclick="preview()">Preview</button>
<button onclick="publish()">Publish</button>

<script src="editor.js"></script>
<script src="publish.js"></script>
</body>
</html>
