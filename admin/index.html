<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Editor â€“ Ncertcollege</title>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="style.css">

<style>
#editor {
  border:1px solid #ccc;
  min-height:300px;
  padding:15px;
  background:#fff;
}
.output-box {
  width:100%;
  height:260px;
  margin-top:10px;
  font-family: monospace;
}
.toolbar button {
  margin:2px;
}
</style>
</head>

<body>

<h1>Create New Post</h1>

<label>Title</label>
<input id="title">

<label>Slug</label>
<input id="slug">

<label>Category</label>
<select id="category"></select>

<label>Tags (comma separated)</label>
<input id="tags">

<label>Author</label>
<input id="author" value="Ncertcollege">

<label>Thumbnail URL</label>
<input id="thumbnail">

<label>Thumbnail ALT</label>
<input id="thumbAlt">

<div class="toolbar">
  <button onclick="cmd('bold')"><b>B</b></button>
  <button onclick="cmd('italic')"><i>I</i></button>
  <button onclick="cmd('underline')"><u>U</u></button>
  <button onclick="heading('h2')">H2</button>
  <button onclick="heading('h3')">H3</button>
  <button onclick="heading('h4')">H4</button>
  <button onclick="addLink()">Link</button>
  <button onclick="addImage()">Image</button>
</div>

<div id="editor" contenteditable="true" spellcheck="true" lang="hi"></div>

<br>

<button onclick="preview()">Preview</button>
<button onclick="generateHTML()">Copy HTML</button>
<button onclick="generateJSON()">Copy posts.json</button>

<h3>Generated Output</h3>
<textarea id="output" class="output-box"></textarea>

<script src="editor.js"></script>
</body>
</html>
