<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<header class="admin-header">

</header>

<main class="admin-wrap">

<label>Title</label>
<input id="title" placeholder="Post Title">

<label>Slug</label>
<input id="slug" placeholder="auto-generated">

<label>Category</label>
<select id="category"></select>

<label>Author</label>
<input id="author" value="Ncertcollege">

<label>Publish Date</label>
<input id="date" type="datetime-local">

<label>Tags (comma separated)</label>
<input id="tags" placeholder="tag1, tag2">

<label>Thumbnail URL</label>
<input id="thumbnail" placeholder="Image URL">

<label>Thumbnail ALT</label>
<input id="thumbAlt" placeholder="ALT text">

<!-- TOOLBAR -->
<div class="toolbar">
  <button onclick="cmd('bold')"><b>B</b></button>
  <button onclick="cmd('italic')"><i>I</i></button>
  <button onclick="cmd('underline')"><u>U</u></button>
  <button onclick="heading('h2')">H2</button>
  <button onclick="heading('h3')">H3</button>
  <button onclick="heading('h4')">H4</button>
  <button onclick="addLink()">ğŸ”—</button>
  <button onclick="addImage()">ğŸ–¼</button>
  <button onclick="addButton()">ğŸ”˜</button>
</div>

<!-- EDITOR -->
<div id="editor"
     class="editor"
     contenteditable="true"
     spellcheck="true"
     lang="hi"
     placeholder="Start writing your post...">
</div>

<!-- ACTION BUTTONS -->
<div class="actions">
  <button class="preview-btn" onclick="preview()">Preview</button>
  <button class="copy-html-btn" onclick="copyHTML()">Copy HTML</button>
  <button class="copy-json-btn" onclick="copyJSON()">Copy JSON</button>
  <button class="download-both-btn" onclick="downloadBoth()">Download Both</button>
</div>


</main>

<script src="editor.js"></script>
<script src="publish.js"></script>
</body>
</html>
