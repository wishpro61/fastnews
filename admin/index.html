<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Admin Panel – Ncertcollege</title>
<meta name="robots" content="noindex,nofollow">

<link rel="stylesheet" href="style.css">

</head>
<body>

<h1>Create New Post</h1>

<label>Title</label>
<input id="title" placeholder="Post Title">

<label>Slug</label>
<input id="slug" placeholder="auto-generated from title">

<label>Category</label>
<select id="category">
  <option value="">Loading categories…</option>
</select>

<label>Tags (comma separated)</label>
<input id="tags" placeholder="tag1, tag2">

<label>Thumbnail URL</label>
<input id="thumbnail" placeholder="Image URL">

<label>Thumbnail ALT</label>
<input id="thumbAlt" placeholder="ALT text">

<div class="toolbar">
  <button onclick="cmd('bold')"><b>B</b></button>
  <button onclick="cmd('italic')"><i>I</i></button>
  <button onclick="cmd('underline')"><u>U</u></button>
  <button onclick="heading('h2')">H2</button>
  <button onclick="heading('h3')">H3</button>
  <button onclick="heading('h4')">H4</button>
  <button onclick="addLink()">Link</button>
  <button onclick="addImage()">Image</button>
  <button onclick="addButton()">Button</button>
</div>

<div id="editor"
     contenteditable="true"
     spellcheck="true"
     lang="hi"
     class="editor">
</div>

<div class="actions">
  <button onclick="preview()">Preview</button>
  <button onclick="saveLocal()">Save (posts.json)</button>
</div>

<script src="editor.js"></script>
<script src="publish.js"></script>
</body>
</html>
