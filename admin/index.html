<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FastNews Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Admin CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="admin-container">

    <h1>ğŸ“ Admin Post Editor</h1>

    <!-- Title -->
    <label for="title">Post Title</label>
    <input
      type="text"
      id="title"
      placeholder="Post ka title likho"
      oninput="document.getElementById('slug').value = generateSlug(this.value)"
    >

    <!-- Slug -->
    <label for="slug">Slug (SEO Friendly URL)</label>
    <input
      type="text"
      id="slug"
      placeholder="auto-generated-slug"
    >

    <!-- Content -->
    <label for="content">Post Content</label>
    <textarea
      id="content"
      placeholder="Markdown ya normal text likho (Heading, list, paragraph, FAQ etc.)"
    ></textarea>

    <!-- Buttons -->
    <div class="button-group">
      <button id="preview" type="button">Preview</button>
      <button id="publish" type="button">Publish</button>
    </div>

    <div class="admin-footer">
      FastNews Admin Panel â€¢ Static CMS on Cloudflare Pages
    </div>

  </div>

  <!-- JS -->
  <script src="editor.js"></script>
  <script src="publish.js"></script>

</body>
</html>
