<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>{{TITLE}}</title>
<meta name="description" content="{{DESCRIPTION}}">
<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<div id="header"></div>

<main class="post-container">
  <h1 class="post-title">{{H1}}</h1>
  <img src="{{IMAGE}}" alt="{{IMAGE_ALT}}" class="post-image">
  <a class="apply-btn" href="{{APPLY_LINK}}">{{APPLY_TEXT}}</a>
  <article class="post-content">{{CONTENT}}</article>
</main>

<div id="footer"></div>

</body>
</html>
